steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/advotecate-dev/advotecate-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/advotecate-dev/advotecate-frontend:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/advotecate-dev/advotecate-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/advotecate-dev/advotecate-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'advotecate-frontend-dev'
      - '--image'
      - 'gcr.io/advotecate-dev/advotecate-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'

images:
  - 'gcr.io/advotecate-dev/advotecate-frontend:$COMMIT_SHA'
  - 'gcr.io/advotecate-dev/advotecate-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY