steps:
  # Build the container image with Tailscale
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.tailscale'
      - '-t'
      - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:latest'

  # Deploy to Cloud Run with Tailscale
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'advotecate-frontend-tailscale'
      - '--image'
      - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'TAILSCALE_AUTHKEY=tskey-auth-ku1U7Q14Ys11CNTRL-bhg9qw3EhudjQAYUU1gxudFWK12oJpRz,NODE_ENV=development,VITE_ENV=development'

images:
  - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:$COMMIT_SHA'
  - 'gcr.io/advotecate-dev/advotecate-frontend-tailscale:latest'

options:
  logging: CLOUD_LOGGING_ONLY