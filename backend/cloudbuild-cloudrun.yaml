steps:
  # Build and deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'advotecate-backend'
      - '--source=.'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--platform=managed'
    dir: 'backend'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
